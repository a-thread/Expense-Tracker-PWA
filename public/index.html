<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Expense Tracker</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Expense Tracker</h1>
    <div class="card shadow">
      <div class="total">
        <div class="total"><strong>Current Total: </strong> $<span id="total">0</span></div>
      </div>

      <div class="container form">
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
        <p class="error"></p>
        <div class="buttons">
          <button type="button" class="btn btn-lg btn-outline-success" id="add-btn"><i class="fas fa-plus"></i> Add
            Funds</button>
          <button type="button" class="btn btn-lg btn-outline-danger" id="sub-btn"><i class="fas fa-minus"></i> Subtract
            Funds</button>
        </div>
      </div>

      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./assets/js/db.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
